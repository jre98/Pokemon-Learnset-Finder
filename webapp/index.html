<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Moveset Calculator</title>
    <!-- Get custom CSS styles from stylesheet file -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Main body of HTML code -->
<body>
    <!-- Title at top of pag  -->
    <h1>Pokémon Moveset Calculator</h1>
    <form id="move-form">

         <!-- Dropdown for selecting Generation of games to pull moves from -->
         <label for="generation">Select Generation:</label>
         <select id="generation" name="generation">
            <!-- Only working on Gen II at the moment -->
             <option value="">--Select a Generation--</option>
             <option value="gen1" disabled>Generation I (Red/Blue/Yellow)</option>
             <option value="gen2">Generation II (Gold/Silver/Crystal)</option>
             <option value="gen3" disabled>Generation III (Ruby/Sapphire/Emerald)</option>
             <option value="gen4" disabled>Generation IV (Diamond/Pearl/Platinum)</option>
             <option value="gen5" disabled>Generation V (Black/White/Black 2/White 2)</option>
         </select>
         <br><br>

        <!-- Input fields for user to input move names into -->
        <div>
            <label for="move1">Enter Move 1:</label>
            <input type="text" id="move1" class="move-input" placeholder="Start typing...">
            <!-- This will hold suggestions that will appear after user starts typing -->
            <div id="suggestions1" class="suggestions-box"></div>
        </div>
        <div>
            <label for="move2">Enter Move 2:</label>
            <input type="text" id="move2" class="move-input" placeholder="Start typing...">
            <!-- This will hold suggestions that will appear after user starts typing -->
            <div id="suggestions2" class="suggestions-box"></div>
        </div>

        <div>
            <label for="move3">Enter Move 3:</label>
            <input type="text" id="move3" class="move-input" placeholder="Start typing...">
            <!-- This will hold suggestions that will appear after user starts typing -->
            <div id="suggestions3" class="suggestions-box"></div>
        </div>

        <div>
            <label for="move4">Enter Move 4:</label>
            <input type="text" id="move4" class="move-input" placeholder="Start typing...">
            <!-- This will hold suggestions that will appear after user starts typing -->
            <div id="suggestions4" class="suggestions-box"></div>
        </div>

        
        <button type="submit">Search Pokémon</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
